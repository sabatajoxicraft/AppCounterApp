// Fix for react-native-sqlite-storage missing namespace
allprojects {
    configurations.all {
        resolutionStrategy {
            force 'com.facebook.react:react-android:0.73.6'
        }
    }
}

// Add namespace to sqlite-storage if missing
afterEvaluate { project ->
    def sqliteProject = project.findProject(':react-native-sqlite-storage')
    if (sqliteProject) {
        sqliteProject.android {
            namespace 'org.pgsqlite'
        }
    }
}
